version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: ""YourPassword123!""
      ACCEPT_EULA: ""Y""
    ports:
      - ""1433:1433""
    volumes:
      - sqlserver_data:/var/opt/mssql

  redis:
    image: redis:alpine
    ports:
      - ""6379:6379""

volumes:
  sqlserver_data:
